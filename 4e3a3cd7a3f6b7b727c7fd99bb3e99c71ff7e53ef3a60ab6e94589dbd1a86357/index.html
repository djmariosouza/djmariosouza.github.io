<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botão Olá!</title>
  <style>
    .botao-azul-marinho {
      background-color: #001f3f; /* azul-marinho */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .botao-azul-marinho:hover {
      background-color: #003366; /* tom mais claro no hover */
    }
  </style>
</head>
<body>

  <button class="botao-azul-marinho">Olá, mundo!</button>

</body>
</html>
